<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS 5-Image Carousel</title>
  <style>
    * {box-sizing: border-box; margin:0; padding:0;}
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .carousel {
      width: 800px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    /* Hide radio buttons */
    input[type=radio] {
      display: none;
    }

    /* Slides wrapper */
    .slides {
      display: flex;
      width: 500%;
      transition: transform 1s ease;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
      position: relative;
    }
    .slide img {
      width: 100%;
      display: block;
    }
    .caption {
      position: absolute;
      bottom: 10px;
      width: 100%;
      color: #fff;
      text-align: center;
      background: rgba(0,0,0,0.4);
      padding: 8px 0;
    }

    /* Navigation dots */
    .nav {
      text-align: center;
      margin-top: 12px;
    }
    .dot {
      height: 15px; width: 15px;
      background: #bbb;
      border-radius: 50%;
      display: inline-block;
      margin: 0 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    /* Manual navigation using radio buttons */
    #s1:checked ~ .slides { transform: translateX(0%); }
    #s2:checked ~ .slides { transform: translateX(-100%); }
    #s3:checked ~ .slides { transform: translateX(-200%); }
    #s4:checked ~ .slides { transform: translateX(-300%); }
    #s5:checked ~ .slides { transform: translateX(-400%); }

    #s1:checked ~ .nav label[for="s1"],
    #s2:checked ~ .nav label[for="s2"],
    #s3:checked ~ .nav label[for="s3"],
    #s4:checked ~ .nav label[for="s4"],
    #s5:checked ~ .nav label[for="s5"] {
      background: #717171;
    }

    /* Auto play with keyframes */
    @keyframes autoplay {
      0%, 16%   { transform: translateX(0%); }
      20%, 36%  { transform: translateX(-100%); }
      40%, 56%  { transform: translateX(-200%); }
      60%, 76%  { transform: translateX(-300%); }
      80%, 96%  { transform: translateX(-400%); }
      100%      { transform: translateX(0%); }
    }

    .slides {
      animation: autoplay 25s infinite;
    }
  </style>
</head>
<body>
  <div class="carousel">

    <!-- Radio buttons for manual control -->
    <input type="radio" name="slide" id="s1" checked>
    <input type="radio" name="slide" id="s2">
    <input type="radio" name="slide" id="s3">
    <input type="radio" name="slide" id="s4">
    <input type="radio" name="slide" id="s5">

    <!-- Slides -->
    <div class="slides">
      <div class="slide">
        <img src="img1.jpg" alt="Image 1">
        <div class="caption">Caption One</div>
      </div>
      <div class="slide">
        <img src="img2.jpg" alt="Image 2">
        <div class="caption">Caption Two</div>
      </div>
      <div class="slide">
        <img src="img3.jpg" alt="Image 3">
        <div class="caption">Caption Three</div>
      </div>
      <div class="slide">
        <img src="img4.jpg" alt="Image 4">
        <div class="caption">Caption Four</div>
      </div>
      <div class="slide">
        <img src="img5.jpg" alt="Image 5">
        <div class="caption">Caption Five</div>
      </div>
    </div>

    <!-- Dots navigation -->
    <div class="nav">
      <label for="s1" class="dot"></label>
      <label for="s2" class="dot"></label>
      <label for="s3" class="dot"></label>
      <label for="s4" class="dot"></label>
      <label for="s5" class="dot"></label>
    </div>
  </div>
</body>
</html>
